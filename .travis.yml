language: php
sudo: false

php:
  - 7.4

before_script:
  - composer self-update
  - composer install -n

script:
- composer test
- ./vendor/bin/phpunit --disallow-test-output --coverage-clover ./clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover ./clover.xml
